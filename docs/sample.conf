# monitor layout
monitor eDP-1 2560 0
monitor HDMI-A-2 0 0
monitor DP-4 0 0

# startup apps
auto init exec wlr-randr --output eDP-1 --pos 2048,0 --scale 2.0 --output DP-4 --mode 2560x1080 --pos 0,0 --scale 1.25
auto init exec swww-daemon
auto init exec dunst
auto init exec waybar
auto init exec blueman-applet
auto init exec nm-applet

# tags
create tag F1
create tag F2
create tag F3
create tag F4

# containers
create container A    client       0.00 0.00 1.00 0.20
create container B    client       0.00 0.00 1.00 0.40
create container C    client       0.00 0.20 1.00 1.00
create container D    client       0.00 0.40 1.00 1.00
create container E    client       0.70 0.00 1.00 1.00

create container AC    multi  A    C  0.00 0.00 0.70 1.00
create container BD    multi  B    D  0.70 0.00 1.00 1.00
create container ABCD  multi  AC   BD 0.00 0.00 0.70 1.00
create container ABCDE multi  ABCD E  0.00 0.00 1.00 1.00

create container CA    multi  A    C  0.30 0.00 1.00 1.00
create container DB    multi  B    D  0.00 0.00 0.30 1.00
create container DCBA  multi  CA   DB 0.00 0.00 0.70 1.00
create container DCBAE multi  DCBA E  0.00 0.00 1.00 1.00

# layouts
create layout ]+>+[ ABCD  20 20
create layout ]->-[ ABCD  0  40
create layout ]+<+[ DCBA  20 20
create layout ]-<-[ DCBA  0  40
create layout [+>+] ABCDE 20 20
create layout [->-] ABCDE 0  40
create layout [+<+] DCBAE 20 20
create layout [-<-] DCBAE 0  40

# terminals
bind LOGO+Return exec alacritty --class=termA
bind LOGO+SHIFT+Return exec alacritty --class=termB
bind LOGO+CTRL+Return exec alacritty --class=termF

# terminal apps
bind LOGO+I exec alacritty --class=htop -e htop
bind LOGO+M exec alacritty --class=music -e ncmpcpp
bind LOGO+V exec alacritty --class=cava -e cava
bind LOGO+R exec alacritty --class=filesD -e ranger
bind LOGO+SHIFT+R exec alacritty --class=filesB -e ranger
bind LOGO+SHIFT+S exec ss.sh

bind LOGO+1       focus container A
bind LOGO+2       focus container B
bind LOGO+3       focus container C
bind LOGO+4       focus container D
bind LOGO+5       focus container E
bind LOGO+SHIFT+1 send  container A
bind LOGO+SHIFT+2 send  container B
bind LOGO+SHIFT+3 send  container C
bind LOGO+SHIFT+4 send  container D
bind LOGO+SHIFT+5 send  container E

bind LOGO+F1       focus tag F1
bind LOGO+F2       focus tag F2
bind LOGO+F3       focus tag F3
bind LOGO+F4       focus tag F4
bind LOGO+SHIFT+F1 send  tag F1
bind LOGO+SHIFT+F2 send  tag F2
bind LOGO+SHIFT+F3 send  tag F3
bind LOGO+SHIFT+F4 send  tag F4

# gui apps
bind LOGO+W exec chromium
bind LOGO+A exec pavucontrol
bind LOGO+B exec dwlb -toggle-visibility selected
bind LOGO+C exec neovide

# mgmt
bind LOGO+Tab       next container
bind LOGO+SHIFT+Tab prev container
bind LOGO+H         next layout 
bind LOGO+SHIFT+H   prev layout

bind LOGO+Space   toggle floating
bind LOGO+F       toggle fullscreen
bind LOGO+P       reload
bind LOGO+SHIFT+P reload

# menu
bind LOGO+D exec bemenu-launcher 
bind LOGO+SHIFT+D exec j4-dmenu-desktop --dmenu=menu 
bind LOGO+SHIFT+W exec bwpcontrol menu
bind LOGO+T exec mondocontrol menu

# misc
bind LOGO+Q quit client

# mouse binds
mouse LOGO+Left move
mouse LOGO+Right resize

rule default                    floating true
rule default                    icon ?
rule default                    container C
rule default                    border 2

rule client class termA         floating false
rule client class termB         floating false
rule client class filesB        floating false
rule client class filesD        floating false
rule client class music         floating false
rule client class discord       floating false
rule client class htop          floating false
rule client class Sxiv          floating false
rule client class imv           floating false
rule client class Chromium      floating false
rule client class pavucontrol   floating false
rule client class neovide       floating false
rule client class PrestoEdit    floating false
rule client class cava          floating false
rule client title SandEEE       floating false 
rule client class termA         icon 
rule client class termB         icon 
rule client class termF         icon 
rule client class filesB        icon 
rule client class filesD        icon 
rule client class music         icon 
rule client class discord       icon C
rule client class htop          icon  
rule client class Sxiv          icon 
rule client class imv           icon 
rule client class Chromium      icon  
